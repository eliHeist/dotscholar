
<c-layout title="{{ title }} Management">
    <div role="tablist" aria-label="Management nav links" class="tabs tabs-border mb-4" x-data="{
        findActiveStatus(element, equal=false){
        
            let path = window.location.pathname;
            let url = element.getAttribute('href');

            if (path.startsWith(url) && !equal || equal && path === url) {
                return true
            }
            
            return false
        },
    }">
        <a href="{% url 'people:overview' %}" role="tab" class="tab" :class="findActiveStatus($el, true) ? 'tab-active' : ''">Overview</a>
    </div>
    <div class="px-3">
        {{ slot }}
    </div>
</c-layout>
