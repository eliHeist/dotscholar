
<c-base title="Password reset">
    
<main class="h-screen grid place-content-center bg-base-200 p-4">
    <div class="max-w-lg w-full">
        <h1 class="text-lg font-semibold mb-2">Password reset complete</h1>
    
        <p>
            You have successfully reset your password.
        </p>
        <div class="py-5 border-t border-gray-200 mt-5 grid justify-center">
            <a class="w-full btn btn-primary" href="{% url 'accounts:login' %}">Log in</a>
        </div>
    </div>
</main>

</c-base>
